	<script src="https://player.vimeo.com/api/player.js"></script>
	<script>
	$(function(){
		var currentTime;

		function closeVideoPlayer(){
			$(".videoOverlay").removeClass("show")
				.find("iframe").remove();
		}

		function onEscapeButtonPressed(callback) {
			// pressing ESC => keyCode: 27
			$(document).on('keyup', function(event) {
				if (event.keyCode == 27) {
					callback.call();
				}
			});
		}

		function init(){
			var body		    = $("body"),
			    playButton  = ".playButton",
					closeButton = ".closeButton";

			body.find(playButton).show();

			body.on("click", playButton, initVideoPlayer);
			body.on("click", closeButton, closeVideoPlayer);
			onEscapeButtonPressed(closeVideoPlayer);
		}

		// wait for final dimensions or resizing done by user
		$(window).on("maxOutImage_done", function(){
			if($(".videoOverlay").hasClass("show")){
				// store current playback position
				window.vPlayer.getCurrentTime().then(initVideoPlayer).catch(initVideoPlayer);
			} else {
				init();
			}
		}.bind(this, currentTime));

		function initVideoPlayer(currentTime){
			var hasCurrentTime = typeof currentTime === 'number',
			    delay = hasCurrentTime ? 150 : 400, //in case the videoPlayer is reinitialized no waiting time
			    body = $("body"),
					dimension   = {
						height  : body.height() - 50,
						width   : body.width()
					},
					vimeoFrame = "<iframe src='https://player.vimeo.com/video/196412667?title=0&byline=0&portrait=0&api=1&autoplay=0&background=0&maxheight="+dimension.height+"&maxwidth="+dimension.width+"' frameborder='0' webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>",
					videoContainer = $(".videoContainer");

		  // cleanup old Overlays
			videoContainer.find("iframe").remove();

			$(".videoOverlay").find(".videoContainer")
			 									.height(dimension.height - 50)
												.width(dimension.width)
												.append(vimeoFrame);

			$(".videoOverlay iframe").height(dimension.height - 50)
															 .width(dimension.width);

			window.vPlayer = new Vimeo.Player($(".videoOverlay iframe"));

			// wait some time
			setTimeout(function() {
				$(".videoOverlay").addClass("show");
				if(hasCurrentTime){
					window.vPlayer.setCurrentTime(currentTime).then(window.vPlayer.play);
				} else {
					window.vPlayer.play();
				}
			}, delay);
		};

	});
	</script>
