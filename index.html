<script id="hb_main_layout" type="text/x-handlebars-template">

          <header>
            {{#if headline }}<h1 class="invisible">{{headline}}</h1>{{/if}}
            <a href="#/"><img src="images/logo.png"/></a>
          </header>
          <article id="main-area">
            {{> hb_startbild}}
          </article>
          <nav id="nav_sections">{{> hb_nav_sections}}</nav>
        </div>
      </div>
    </div>
  </body>
</script>
      
<script id="hb_startbild" type="text/x-handlebars-template">

</script>

<script id="hb_partial_slider" type="text/x-handlebars-template">
  {{> hb_fullscale_img}}

  <div id="slider" class="overlay autoExpand">
    {{#each product.images}}
      <img src="images/bulla/0{{@index}}.jpg"/>
    {{/each}}
  </div>
</script>

<script id="hb_product" type="text/x-handlebars-template">
  {{> hb_slider}}

  <div id="detailsBox" class="detailsWrapper collapsed">
    <div class="details">
      <div class="label"><span class="icon_arrow"></span></div>

      <div class="aniContainer">
          <a class="follow backlink" href="{{nav_sections.what.url}}#detailsBox">back to products</a>

          <h2>{{product.name}}</h2>
          <p><i>{{product.development.purpose}} | {{product.development.year}}</i></p>
          <p>{{product.summary}}</p>

          {{#if product.dimensions}}
            <h3>Dimensions_</h3>
            <p>{{product.dimensions}}</p>
          {{/if}}

          {{#if product.material}}
            <h3>Material_</h3>
            <p>{{product.material}}l</p>
          {{/if}}
          
          {{#if product.producers}}
            <h3>Producer_</h3>
            <p>
              {{#each product.producers}}
                <a class="follow" href="{{this.url}}" target="_blank">{{this.name}}</a>
              {{/each}}
            </p>
          {{/if}}
      </div>
    </div>
  </div>
</script>
