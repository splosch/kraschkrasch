	<script src="https://player.vimeo.com/api/player.js"></script>
	<script>
	$(function(){
		//sample vimeo api call
		var video_thumb = $("article .overlay"),
		playButton = "<span class='playButton'></span>";

		video_thumb.append(playButton);

		function focusParentWindow() {
			$(".videoOverlay").focus();
		}

		function handlePlayerEvents(player){
			// moving the focus back on the calling window allows reacting on user input (e.g. ESC Key pressed)
			player.on('play', focusParentWindow);
			player.on('pause', focusParentWindow);
		}


		video_thumb.on("click", ".playButton", function(event){
			var body = $("body"),
					maxHeight = body.height() - 50,
					maxWidth = body.width(),
					videoPlayer = $("<iframe src='https://player.vimeo.com/video/196412667?title=0&byline=0&portrait=0&api=1&autoplay=0&background=0&maxheight="+maxHeight+"&maxwidth="+maxWidth+"' frameborder='0' webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>"),
					videoContainer = $("<div class='videoOverlay'><span class='closeIcon'>Video schliessen</span><div class='videoContainer'></div></div>");

			var closeIcon = videoContainer.find(".closeIcon");

			// make sure close Icon is still clickable
			videoPlayer.height(maxHeight - 50);
			videoPlayer.width(maxWidth);

			videoContainer.append(videoPlayer);
			$(".videoOverlay").remove();
			body.prepend(videoContainer);


			var player = new Vimeo.Player($(".videoOverlay iframe"));
			handlePlayerEvents(player);

			// wait some time
			setTimeout(function() {
				$(".videoOverlay").addClass("show");
				player.play();
			}, 400);

			event.preventDefault();
		});

		// Scenarios to close the video overlay
		function closeVideoOverlay(){
			$(".videoOverlay").remove();
		}

		// click on close or the videoOverlay
		$('body').on('click', '.videoOverlay', closeVideoOverlay);

		// pressing ESC => keyCode: 27
		$(document).on('keyup', function(event) {
			if (event.keyCode == 27) {
				closeVideoOverlay();
			}
		});

	});
	</script>
