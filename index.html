<!-- Handlebars helper
     All the handlebars helperpartials go here
     to get them work - precompile in the application.js
     just before the page is loaded and rendered
-->

<!-- Helper: Link
     @url - String - Link Url
     @name - String - Link Name
-->
<script id="hb_link" type="text/x-handlebars-template">
  <a href="{{url}}" {{#if image}}data-slider-img="{{image}}" data-slider-name="{{name}}"{{/if}} >{{title}}</a>
</script>

<!-- Helper: Download Link
     @download - String - Link Url
     @name     - String - Link Name
     @title    - String - Link Title
-->
<script id="hb_download_link" type="text/x-handlebars-template">
  <a href="{{download}}" target="_blank" filename="kaschkasch_{{name}}">{{title}}</a>
</script>

<!-- Helper: Main navigation
     @nav_sections - Array - List of nav section objects
     @nav_section { @active : Boolean, @url : String, @name : String }
-->
<script id="hb_nav_sections" type="text/x-handlebars-template">
  <ul>
    {{#nav_sections}}
      <li><a {{#if active }}class="active"{{/if}} href="{{url}}">{{name}}</a></li>
    {{/nav_sections}}
  </ul>
</script>

<!-- Helper: Visual (Single image or list of images to work as slider)
     @visual  - Object - optional presence - { @image : { @class : String, @url : String } }
     @product - Object - optional presence - { @images : Array of product objects }
-->
<script id="hb_visual" type="text/x-handlebars-template">
  {{> hb_fullscale_img}}

  {{#if visual.image}}
    <div class="overlay autoExpand">
      <img class="fullscale {{visual.image.class}}" src="{{visual.image.url}}" {{#if  article }}width="{{ article.width}}" height="{{ article.height}}"{{/if}} />
    </div>
  {{else}}
    {{#if slider.imagesWithName}}
      <div id="slider" class="overlay autoExpand">
        {{#each slider.imagesWithName}}
          <img class="fullscale" src="{{ src }}" data-product-name="{{ name }}" {{#if  article }}width="{{ article.width}}" height="{{ article.height}}"{{/if}} />
        {{/each}}
      </div>
    {{/if}}

    {{#if slider.images}}
      <div id="slider" class="overlay autoExpand">
        {{#each slider.images}}
          <img class="fullscale" src="{{ this }}" {{#if  article }}width="{{ article.width}}" height="{{ article.height}}"{{/if}} />
        {{/each}}
      </div>
    {{/if}}
  {{/if}}
</script>
