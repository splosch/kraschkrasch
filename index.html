<!-- Handlebars helper
     All the handlebars helperpartials go here
     to get them work - precompile in the application.js
     just before the page is loaded and rendered
-->

<!-- Helper: Link
     @url - String - Link Url
     @name - String - Link Name
-->
<script id="hb_link" type="text/x-handlebars-template">
  <a href="{{url}}">{{name}}</a>
</script>

<!-- Helper: Main navigation
     @nav_sections - Array - List of nav section objects
     @nav_section { @active : Boolean, @url : String, @name : String }
-->
<script id="hb_nav_sections" type="text/x-handlebars-template">
  <ul>
    {{#nav_sections}}
      <li><a {{#if active }}class="active"{{/if}} href="{{url}}">{{name}}</a></li>
    {{/nav_sections}}
  </ul>
</script>

<!-- Helper: Visual (Single image or list of images to work as slider)
     @visual  - Object - optional presence - { @image : { @class : String, @url : String } }
     @product - Object - optional presence - { @images : Array of product objects }
-->
<script id="hb_visual" type="text/x-handlebars-template">

  {{> hb_fullscale_img}}

  {{#if visual.image}}
    <div class="overlay autoExpand">
      <img class="fullscale {{visual.image.class}}" src="{{visual.image.url}}"/>
    </div>
  {{else}}
    <div id="slider" class="overlay autoExpand">
      {{#each product.images}}
        <img src="images/{{product.name}}/0{{@index}}.jpg"/>
      {{/each}}
    </div>
  {{/if}}
</script>
