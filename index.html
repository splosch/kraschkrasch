<script>
	$(function(){
		//sample vimeo api call
		 var video_thumb = $("article .overlay"),
				 playButton = "<span class='playButton'></span>";

		video_thumb.append(playButton);

		video_thumb.on("click", ".playButton", function(event){
			var body = $("body"),
			    maxHeight = body.height(),
			    maxWidth = body.width(),
			    videoPlayer = $("<iframe src='https://player.vimeo.com/video/196412667?title=0&byline=0&portrait=0&api=1&background=0&maxheight="+maxHeight+"&maxwidth="+maxWidth+"' frameborder='0' webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>"),
			    videoContainer = $("<div class='videoOverlay'><span class='closeIcon'>&times;</span><div class='videoContainer'></div></div>");

			var closeIcon = videoContainer.find(".closeIcon");

			// make sure close Icon is still clickable
			videoPlayer.height(maxHeight - 50);
			videoPlayer.width(maxWidth);

			videoContainer.append(videoPlayer);
			body.prepend(videoContainer);

			event.preventDefault();
		});

		$("body").on("click", ".videoOverlay", function(event){
			this.remove();
		});
	});
</script>
